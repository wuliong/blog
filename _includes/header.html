<header {% unless site.description %} class="without-description" {% endunless %}>
{% if page.url == "/" %}<h1>{{ site.title | default: site.github.repository_name }}</h1>
{% else %}<a href="{{ site.baseurl | append: '/' }}" class="site-title"><h1>{{ site.title | default: site.github.repository_name }}</h1></a>{% endif %}
{% if site.description %}<p>{{ site.description }}</p>{% endif %}
</header>
